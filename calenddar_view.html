<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Calendar</title>
</head>
<body>
    <h1>Meeting Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting['date'] }}</td>
                    <td>{{ meeting['time'] }}</td>
                    <td>{{ meeting['subject'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
